<style>
    body {

}

.floating-snorlax {
    position: absolute;
    width: 150px; /* Adjust the size as needed */
    animation: float 10s ease-in-out infinite;
}

@keyframes float {
    0% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(50px, -50px);
    }
    50% {
        transform: translate(-50px, 50px);
    }
    75% {
        transform: translate(50px, 50px);
    }
    100% {
        transform: translate(-50px, -50px);
    }
}
</style>
